<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de campos</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Validar campos numéricos</h1>
            <p>Para que o formulário seja válido, o número B precisa ser maior que o número A</p>
        </header>
        <form id="form">
            <input type="number" required placeholder="Digite o número A" id="A">
            <input type="number" required placeholder="Digite o número B" id="B">
            <button type="submit" id="botao">Verificar</button>
            <p id="error">O número B não é maior que o número A!</p>
            <p id="sucesso">O número B é maior que o número A!</p>
        </form>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
